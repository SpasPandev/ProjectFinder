<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>

<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>
<!-- End Navigation -->

<div class="card mx-4 my-4 border border-dark H">

    <h2 class="text-center pt-3">History of all deleted projects</h2>

    <th:block th:if="${listOfAllDeletedProjects.isEmpty()}">
        <h5 class="text-center mt-5">No deleted projects!</h5>
    </th:block>

    <th:block th:if="!${listOfAllDeletedProjects.isEmpty()}" >
        <div class="row gx-0 overflow-auto">
            <div class="table-responsive">
                <table class="table table-centered mb-0">
                    <tbody>
                    <tr th:each="project : ${listOfAllDeletedProjects}"
                        th:object="${project}">
                        <td class="hover border">
                            <img src="images/company.png" alt="profileIcon" width="45" height="45" class="rounded-circle m-1">
                            <a th:text="*{author.name}" th:href="@{/profile/{id}(id = *{author.getId()})}"
                               class="text-body">CompanyName</a>
                        </td>
                        <td class="hover border">
                            <a th:href="@{/project/{id}(id = *{id})}" class="nav-link">
                                <h6 th:text="*{title}" class="mb-0">List group item heading</h6>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </th:block>

</div>

</body>

</html>
