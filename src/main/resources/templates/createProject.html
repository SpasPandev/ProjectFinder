<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/style.css">

    <title>ProjectFinder</title>
</head>



<body>

    <!-- Navigation -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


                <div class="text-end ms-auto">

                    <a href="/home.html" class="btn btn-outline-light me-2">Home</a>

                    <a href="/profile.html" class="btn btn-outline-light me-2">My Profile</a>
                    <a href="/tasks.html" class="btn btn-outline-light me-2">My Tasks</a>

                    <a href="/admin.html" class="btn btn-outline-light me-2">Admin Panel</a>

                    <a href="/login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register.html" class="btn btn-warning">Sign-up</a>
                    <a href="/login.html" class="btn btn-outline-light me-2">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Navigation -->

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row justify-content-center">

            <div class="col-md-8">
                <div class="p-3 py-5">
                    <h3>Create Project</h3>
                    <br>

                    <form>
                        <div class="row mt-3">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" type="text" id="title" placeholder="Title of the project">
                            </div>
                            <p class="alert alert-danger">
                                Title is required.
                            </p>
                            <div class="form-group mt-4">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="13"
                                    placeholder="Description of the project"></textarea>
                            </div>
                            <p class="alert alert-danger">
                                Description is required.
                            </p>
                        </div>
                        <br>
                        <p>Choose tehnologies</p>
                        <div class="row mt-3">

                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckJava">
                                <label class="form-check-label" for="flexCheckJava">
                                    Java
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckC#">
                                <label class="form-check-label" for="flexCheckC#">
                                    C#
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckPython">
                                <label class="form-check-label" for="flexCheckPython">
                                    Python
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckC">
                                <label class="form-check-label" for="flexCheckC">
                                    C
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckPHP">
                                <label class="form-check-label" for="flexCheckPHP">
                                    PHP
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckJavaScript">
                                <label class="form-check-label" for="flexCheckJavaScript">
                                    JavaScript
                                </label>
                            </div>
                            <div class="form-check mx-2 col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckC++">
                                <label class="form-check-label" for="flexCheckC++">
                                    C++
                                </label>
                            </div>
                            <p class="alert alert-danger">Mark the necessary technologies.</p>
                        </div>

                    </form>
                    <div class="mt-4 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Create Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
