<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/css/style.css">

  <title>ProjectFinder</title>
</head>

<body>
  <section class="vh-100">
    <div class=" container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Wellcome !</h3>

            <form
                    th:object="${userLoginBindingModel}"
                    th:action="@{/login}"
                    th:method="post">
              <div class="form-outline mb-4">
                <input
                        th:field="*{username}"
                        type="text"
                        id="username" class="form-control form-control-lg"
                  placeholder="Enter username">
              </div>

              <div class="form-outline mb-4">
                <input
                        th:field="*{password}"
                        type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter password">
              </div>

              <p th:if="${isExists == false}" class="alert alert-danger">
                Invalid username or password.
              </p>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck"> Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            </form>

            <a class="d-block text-center mt-2 small" href="/register">Need an account?</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
