<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>

    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>
    <!-- End Navigation -->


    <div class="card mx-4 my-2 py-2">
        <h2 class="text-center">Uploaded</h2>
        <h4 th:text="${currentProject.title}" class="text-center pt-2 mt-3">Current project title</h4>

        <th:block th:if="!${listOfAllProjectParticipantsUploadedOnCurrentProject.isEmpty()}">
            <div class="overflow-auto p-5">
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="projectUploader : ${listOfAllProjectParticipantsUploadedOnCurrentProject}">
                            <td class="hover">
                                <a href="" class="nav-link">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/student.png" alt="profileIcon" width="45" height="45"
                                             class="rounded-circle">
                                        <div class="ms-3">
                                            <a th:text="${projectUploader.getParticipant().name}"
                                                  th:href="@{/profile/{id}(id = *{projectUploader.getParticipant().id})}"
                                                  class="fw-bold text-body mb-1">Name</a>
                                            <p th:text="${projectUploader.getParticipant().username}" class="text-muted mb-0">username</p>
                                        </div>
                                    </div>
                                </a>
                            </td>
                            <td>
                                <p th:text="${projectUploader.getLink()}" class="fw-normal mb-1">https://github.com</p>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
        </th:block>

        <th:block th:if="${listOfAllProjectParticipantsUploadedOnCurrentProject.isEmpty()}">
            <h5 class="text-center mt-3">Don't have uploaded projects</h5>
        </th:block>

    </div>
</body>

</html>
