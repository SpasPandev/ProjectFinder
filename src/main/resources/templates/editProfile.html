<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>

<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>
<!-- End Navigation -->

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="/images/student.png" alt="profileIcon">
                <div class="mt-3">
                    <span class="font-weight-bold">Name</span>
                </div>
                <span class="font-weight-bold">username</span>
                <span class="text-black-50">student@mail.com.my</span>
            </div>
        </div>

        <div class="col-md-8 border-right">

            <form
                    th:method="patch"
                    th:object="${editProejectBindingModel}"
                    th:action="@{/profile/{id}/editProfile(id = *{id})}">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="name">Name</label>
                            <input
                                    th:field="*{name}"
                                    th:errorclass="is-invalid"
                                    type="text" id="name" class="form-control" placeholder="Name" value="">
                            <p class="invalid-feedback alert alert-danger" >
                                Name is required.
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label for="username">Username</label>
                            <input
                                    th:field="*{username}"
                                    th:errorclass="is-invalid"
                                    type="text" id="username" class="form-control" value=""
                                    placeholder="username">
                            <p class="invalid-feedback alert alert-danger" >
                                Username is required.
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input
                                    th:field="*{email}"
                                    th:errorclass="is-invalid"
                                    type="email" id="email" class="form-control" value=""
                                    placeholder="email">
                            <p class="invalid-feedback alert alert-danger" >
                                Email is required.
                            </p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <input
                                    th:field="*{password}"
                                    th:errorclass="is-invalid"
                                    type="password" id="password" class="form-control" value=""
                                    placeholder="Enter password">
                            <p class="invalid-feedback alert alert-danger" >
                                Password is required.
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <input
                                th:field="*{profile_picture_url}"
                                type="file" class="form-control" id="changeProfilePicture">
                        <label class="input-group-text"
                               for="changeProfilePicture">Change Profile Picture</label>
                    </div>
                    <br>
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                    th:field="*{description}"
                                    th:errorclass="is-invalid"
                                    class="form-control" id="description" rows="13"></textarea>
                            <p class="invalid-feedback alert alert-danger" >
                                Description is required.
                            </p>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="mb-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
