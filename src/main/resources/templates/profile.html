<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>


<body>

  <!-- Navigation -->
  <header th:replace="fragments/commons::navigation">
  </header>
  <!-- End Navigation -->

  <div class="container mt-4 mb-4 p-3 w-50 d-flex justify-content-center">
    <div class="card p-4">

      <!-- Profile Info -->
      <div th:object="${user}" class="d-flex flex-column justify-content-center align-items-center">
        <h2>My Profile</h2>
        <img src="/images/student.png" alt="profileIcon" height="100" width="100">

        <h5 class="mt-3">Name</h5>
        <span th:text="*{name}">Name</span>

        <h5 class="mt-3">Username</h5>
        <span th:text="*{username}">Username</span>

        <h5 class="mt-3">Email</h5>
        <span th:text="*{email}">@email</span>

        <h5 class="mt-3">Description</h5>
        <p th:text="*{description}">Opisane na potrebitelq Lorem ipsum, dolor sit amet consectetur adipisicingm, dolor sit amet
          consectetur adipisicingm, dolor sit amet consectetur adipisicing elit. Inventore reiciendis vero
          of
        </p>
        <br>
        <p>Java/ C#/ Ptyhon/ PHP</p>

        <div th:object="${user}" class=" d-flex mt-2">
          <a th:href="@{{id}/editProfile(id = *{id})}" class="btn btn-dark">Edit Profile</a>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
