<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">

    <title>ProjectFinder</title>
</head>
<body>

<!-- Navigation -->
    <header th:fragment="navigation"
            th:object="${@currentUser}" class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <div class="text-end ms-auto">

                    <th:block th:if="${@currentUser.id != null}">
                        <a href="/home" class="btn btn-outline-light me-2">Home</a>

                        <a th:object="${@currentUser}" th:href="@{/profile/{id}(id = *{id})}" class="btn btn-outline-light me-2">My Profile</a>
                        <a href="/tasks" class="btn btn-outline-light me-2">My Tasks</a>
                        <a th:if="${@currentUser.roleName == 'ADMIN'}" href="/admin" class="btn btn-outline-light me-2">Admin Panel</a>
                        <a th:href="@{/logout}" class="btn btn-outline-light me-2">Logout</a>
                    </th:block>

                    <th:block th:if="${@currentUser.id == null}">
                        <a href="/login" class="btn btn-outline-light me-2">Login</a>
                        <a href="/register" class="btn btn-warning">Sign-up</a>
                    </th:block>

                </div>
            </div>
        </div>
    </header>
    <!-- End Navigation -->

</body>
</html>
