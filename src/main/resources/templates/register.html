<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>


<body>

    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>
    <!-- End Navigation -->

    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-body p-sm-5">
                        <h3 class="text-center mb-3">Create an account</h3>

                        <form
                                th:object="${userRegisterBindingModel}"
                                th:action="@{/register}"
                                th:method="post">

                            <hr>

                            <div>
                                <div class="form-floating mb-3">
                                    <input
                                            th:field="*{username}"
                                            th:errorclass="is-invalid"
                                            type="text" class="form-control" id="username">
                                    <label for="username">Username</label>

                                    <p class="invalid-feedback alert alert-danger">
                                        Username is required.
                                    </p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                            th:field="*{name}"
                                           th:errorclass="is-invalid"
                                           type="text" class="form-control" id="name">
                                    <label for="name">Name</label>

                                    <p class="invalid-feedback alert alert-danger">
                                        Name is required.
                                    </p>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                        th:field="*{email}"
                                        th:errorclass="is-invalid"
                                        type="email" class="form-control" id="email">
                                <label for="email">Email address</label>

                                <p class="invalid-feedback alert alert-danger">
                                    Email is required.
                                </p>
                            </div>

                            <hr>

                            <div class="form-floating mb-3">
                                <input
                                        th:field="*{password}"
                                        th:errorclass="is-invalid"
                                        type="password" class="form-control" id="password">
                                <label for="password">Password</label>

                                <p class="invalid-feedback alert alert-danger">
                                    Password is required.
                                </p>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                        th:field="*{confirmPassword}"
                                        th:errorclass="is-invalid"
                                        type="password" class="form-control" id="passwordRepeat">
                                <label for="passwordRepeat">Repeat Password</label>

                                <p class="invalid-feedback alert alert-danger">
                                    Repeat password is required.
                                </p>
                            </div>

                            <hr>

                            <div>
                                <div class="form-group">
                                    <h6>Description</h6>
                                    <textarea
                                            th:field="*{description}"
                                            th:errorclass="is-invalid"
                                            class="form-control" id="description" rows="13"
                                        placeholder="Write something about yourself and your activities"></textarea>
                                </div>

                                <p class="invalid-feedback alert alert-danger">
                                    Description is required.
                                </p>
                            </div>

                            <hr>
                            <div class="row">
                                <h6>Choose your role:</h6>
                                <div>
                                    <select th:field="*{role}"
                                            th:errorclass="is-invalid"
                                            id="role" class="form-select">
                                        <option value="" selected>Choose role</option>
                                        <option
                                                th:value="${T(com.example.projectfinder.model.entity.enums.RoleNameEnum).STUDENT}"
                                                th:text="${T(com.example.projectfinder.model.entity.enums.RoleNameEnum).STUDENT}">Student</option>
                                        <option
                                                th:value="${T(com.example.projectfinder.model.entity.enums.RoleNameEnum).COMPANY}"
                                                th:text="${T(com.example.projectfinder.model.entity.enums.RoleNameEnum).COMPANY}">Company</option>
                                    </select>

                                    <p class="invalid-feedback errors alert alert-danger">
                                        Role is required.
                                    </p>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <h6>Choose your favourite technology:</h6>
                                <div>
                                    <select th:field="*{technology}"
                                            th:errorclass="is-invalid"
                                            id="technology" class="form-select">
                                        <option value="" selected>Choose technology</option>
                                        <option th:each="t : ${T(com.example.projectfinder.model.entity.enums.TechnologyNameEnum).values()}"
                                                th:value="${t}"
                                                th:text="${t}">Technologies
                                        </option>
                                    </select>

                                    <p class="invalid-feedback errors alert alert-danger">
                                        Technology is required.
                                    </p>
                                </div>
                            </div>

                            <hr>
                            <div class="text-center mt-4 mb-2">
                                <button class="btn btn-lg btn-primary fw-bold text-uppercase"
                                        type="submit">Register</button>
                            </div>

                        </form>

                        <a class="d-block text-center mt-2 small" href="/login">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
